<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="card">
        <div class="head">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="bottom">
            <img src="./images/4571479.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">HYDERABAD</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/1404796.png">
                    <div class="area">
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/2586853.png">
                    <div class=" area">
                        <p class="wind"> 15 km/ hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
             
            </div>
            </div><div class="mar" style="color: black"><marquee behavior="scroll" direction="left" scrollamount="10"> our weather monitor is constantly updated but please cross-check the reading with local weather news  </marquee></div> 

    </div>
  
    <script>



const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


const searchBox =document.querySelector(".head input");
const searchBtn =document.querySelector(".head button");

const weatherIcon=document.querySelector(".weather-icon");

 async function forecast(city){
    const response = await fetch(apiUrl + city +'&appid=c551cfbafd5245ed05f11864a10f4919');
    var data = await response.json();
    console.log(data);

     document.querySelector(".city").innerHTML =data.name;
     document.querySelector(".temp").innerHTML =  Math.round(data.main.temp) + "°C";
     document.querySelector(".humidity").innerHTML =data.main.humidity + "%";
     document.querySelector(".wind").innerHTML =data.wind.speed + "km/h";

     if(data.weather[0].main == "Clouds")
     {
        weatherIcon.src= "images/clouds.png"
     }
     else if(data.weather[0].main =="Haze")
     {
        weatherIcon.src="./images/clouds.png";
     }
     else if(data.weather[0].main =="Clear")
     {
        weatherIcon.src="./images/cleared.png";
     }
     else if(data.weather[0].main =="Drizzle")
     {
        weatherIcon.src ="./images/drizzle.png";
     }
     else if(data.weather[0].main =="Mist")
     {
        weatherIcon.src ="./images/misty.png";
     }
     else if(data.weather[0].main =="Rain")
     {
        weatherIcon.src="./images/rainyy.png";
     }
     else if(data.weather[0].main =="Snow")
     {
        weatherIcon.src="./images/snowyy.png";
     }
}
searchBtn.addEventListener("click",
()=>{
    forecast(searchBox.value)
})
forecast()
    </script>
</body>
</html>
